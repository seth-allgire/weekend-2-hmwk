<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whack-A-Mole</title>

    <style>
      .container1 {
        height: 100px;
        width: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 2px solid black;
        display: block;
        margin: auto;
        text-align: center;
      }
      .container {
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        border: 2px solid black;
        width: 600px;
        height: 600px;
        margin: 0px;
        padding: 5px;
      }
      .mole-hole {
        flex: 0 1 calc(20% - 4px);
        width: 110px;
        /* height: 75px; */
        border: 1px solid black;
        /* border-radius: 100%; */
        background-color: orange;
        text-align: center;
        margin: 0px;
      }
      button {
        width: 70px;
        height: 35px;
      }
    </style>
  </head>
  <body>
    <div class="container1">
      <p>Timer</p>
      <p class="seconds">00</p>
    </div>

    <div class="container">
      <div class="mole-hole">1</div>
      <div class="mole-hole">2</div>
      <div class="mole-hole">3</div>
      <div class="mole-hole">4</div>
      <div class="mole-hole">5</div>

      <div class="mole-hole">6</div>
      <div class="mole-hole">7</div>
      <div class="mole-hole">8</div>
      <div class="mole-hole">9</div>
      <div class="mole-hole">10</div>

      <div class="mole-hole">11</div>
      <div class="mole-hole">12</div>
      <div class="mole-hole">13</div>
      <div class="mole-hole">14</div>
      <div class="mole-hole">15</div>

      <div class="mole-hole">16</div>
      <div class="mole-hole">17</div>
      <div class="mole-hole">18</div>
      <div class="mole-hole">19</div>
      <div class="mole-hole">20</div>

      <div class="mole-hole">21</div>
      <div class="mole-hole">22</div>
      <div class="mole-hole">23</div>
      <div class="mole-hole">24</div>
      <div class="mole-hole">25</div>
    </div>
    <button id="start-button" value="Start">Start</button>

    <script src="./whack-mole.js" ;></script>
  </body>
</html>
